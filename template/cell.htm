<div id="cell-{{cell.y}}-{{cell.x}}" class="cell" ng-class="{'clicked' : cell.animate, 'blink' : cell.blink}">
    <div class="face front" ng-click="cell.disabled || clickHandler({x:cell.x,y:cell.y})">X</div>
    <div class="face back" ng-style="{'background-color' : (cell.counterpart && 'green' || 'red' )}">
        {{cell.val}}
    </div>
</div>
