<div ng-controller="StartController">

    <input type="range" min="4" max="10" ng-model="rowsNum"/>

    <h2 class="dutyMessager" ng-class="{ 'duty-on': dutyMsgShow }">{{dutyMsg}}</h2>

    <counter/>

    <div class="cellContainer">
      <div ng-repeat="col in field" class="col">

          <span ng-repeat="cell in col track by cell.id" cell field="field[$parent.$index][$index]" handler="clickOnCellHandler(x,y)"></span>
          <br/>

      </div>
    </div>

</div>
